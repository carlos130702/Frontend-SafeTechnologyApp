<div class="justify-content-center align-items-center row">
<app-client-navbar></app-client-navbar>
<section class = "flex-container">
  <div class="card align-content-center xl:col-3 lg:col-5 md:col-7 sm:col-8 sm:mb-5 h-auto ml-6" *ngFor="let item of planItems">
    <div class="card-body">
      <div>
        <p class="fs-2" style="margin-top: 20px">{{'Plan'+ item.label}}</p>
      <p class="fs-2" style="margin-top: 20px">{{'$'+ item.price}}</p>
      <p class="fs-4 fw-light">/mes</p>
        <img class="img-thumbnail w-30rem h-20rem" [src]="item.url">
      <div>
        <p class="mt-3">{{item.description}}</p>
      </div>
        <div>
          <button type="button"  class="btn btn-primary"(click)="clickAddTodo(item.label)">Escoger Plan</button>
          <div *ngIf="clientData.planType==item.label">Plan Seleccionado</div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
